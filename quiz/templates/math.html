{% extends 'base.html' %}
{% block body %}
<div class="d" style="background-color: #0007;"><br><br><br><br></div>

<div class="show-book-modal book-modal" id="book-modal">
  <center>
    <h2>Book Slot</h2>
  </center>
  <div class="row">
    <p><b>1. All the timings are in Indian Standard Time (IST).</b></p>
  </div>
  <div class="row">
    <div class="col-md-6">
      Select Slot :
    </div>
    <div class="col-md-6"></div><br><br>
  </div>
  <form action="{% url 'changeafterbook' %}" method="post">
    {% csrf_token %}

    {% if request.user.final_mathsolym %}

    <div class="row">
      <div class="col-md-6">
        <p>ISMO LEVEL 1: (Mock Exam)</p>
      </div>
      <div class="col-md-6">
        <select name="slot" id="ismo" class="select-css">
          <option value="nil">SELECT</option>
          <option value="1_{{ request.user.standard }}mathsolym@19 Apr, 2021 11:00 AM - 12:00 PM">19 Apr, 2021 11:00 AM
            - 12:00 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@19 Apr, 2021 12:15 PM - 01:15 PM">19 Apr, 2021 12:15 PM
            - 01:15 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@19 Apr, 2021 01:30 PM - 02:30 PM">19 Apr, 2021 01:30 PM
            - 02:30 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@19 Apr, 2021 02:45 PM - 03:45 PM">19 Apr, 2021 02:45 PM
            - 03:45 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@19 Apr, 2021 04:00 PM - 05:00 PM">19 Apr, 2021 04:00 PM
            - 05:00 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@19 Apr, 2021 05:15 PM - 06:15 PM">19 Apr, 2021 05:15 PM

          <option value="1_{{ request.user.standard }}mathsolym@28 Apr, 2021 12:15 PM - 01:15 PM">28 Apr, 2021 12:15 PM
            - 01:15 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@28 Apr, 2021 01:30 PM - 02:30 PM">28 Apr, 2021 01:30 PM

          <option value="1_{{ request.user.standard }}mathsolym@28 Apr, 2021 02:45 PM - 03:45 PM">28 Apr, 2021 02:45 PM
            - 03:45 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@28 Apr, 2021 04:00 PM - 05:00 PM">28 Apr, 2021 04:00 PM
            - 05:00 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@28 Apr, 2021 05:15 PM - 06:15 PM">28 Apr, 2021 05:15 PM
            - 06:15 PM</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>ISMO LEVEL 1: (Final Exam)</p>
      </div>
      <div class="col-md-6">
        <select name="slot_finalexam" id="ismo" class="select-css">
          <option value="nil">SELECT</option>
          <option value="1_{{ request.user.standard }}mathsolym@03 Jul, 2021 11:00 AM - 12:00 PM">03 Jul, 2021 11:00 AM
            - 12:00 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@03 Jul, 2021 12:15 PM - 01:15 PM">03 Jul, 2021 12:15 PM

          <option value="1_{{ request.user.standard }}mathsolym@03 Jul, 2021 01:30 PM - 02:30 PM">03 Jul, 2021 01:30 PM

          <option value="1_{{ request.user.standard }}mathsolym@03 Jul, 2021 02:45 PM - 03:45 PM">03 Jul, 2021 02:45 PM
            - 03:45 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@03 Jul, 2021 04:00 PM - 05:00 PM">03 Jul, 2021 04:00 PM

          <option value="1_{{ request.user.standard }}mathsolym@03 Jul, 2021 05:15 PM - 06:15 PM">03 Jul, 2021 05:15 PM

          <option value="1_{{ request.user.standard }}mathsolym@25 Jul, 2021 04:00 PM - 05:00 PM">25 Jul, 2021 04:00 PM
            - 05:00 PM</option>
          <option value="1_{{ request.user.standard }}mathsolym@25 Jul, 2021 05:15 PM - 06:15 PM">25 Jul, 2021 05:15 PM
            - 06:15 PM</option>
        </select>
      </div>
    </div>

    <center>
      <input type="submit" value='BOOK' class="review-btn">
    </center>

</div>
</div><br>

</div>
